<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hashing Example</title>
</head>
<body>

    <?php
        // Check if the form is submitted
        if ($_SERVER["REQUEST_METHOD"] == "POST") {
            // Get the password from the form
            $password = $_POST["password"];

            // Hash the password using PHP's password_hash function
            $hashedPassword = password_hash($password, PASSWORD_DEFAULT);

            // Display the original and hashed passwords
            echo "<p>Original Password: " . $password . "</p>";
            echo "<p>Hashed Password: " . $hashedPassword . "</p>";
        }
    ?>

    <!-- HTML form to submit the password -->
    <form method="post" action="<?php echo $_SERVER['PHP_SELF']; ?>">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Hash Password</button>
    </form>

</body>
</html>
